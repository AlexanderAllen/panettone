name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run PHPUnit tests
      run: |
        php vendor/bin/phpunit --no-progress \
            tests \
            --testdox \
            --log-junit $PWD/build/junit.xml \
            --coverage-text \
            --coverage-cobertura $PWD/build/coverage.cobertura.xml \
            --coverage-clover $PWD/build/clover.xml \
            --exclude-group ignore \
            --coverage-filter src

    # See https://github.com/php-coveralls/php-coveralls
    - name: Upload coverage results to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN_SECRET }}
      run: |
        mkdir tools
        composer require -d tools php-coveralls/php-coveralls
        tools/vendor/bin/php-coveralls -v \
        --coverage_clover=$PWD/build/clover.xml \
        --json_path=tools/coveralls-upload.json
