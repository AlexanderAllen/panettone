; Global settings for Panettone.
[file]
output_path = "tmp"

; Namespace for all files.
namespace = "Panettone"

; Comment to apply to every generated file.
comment = "Example file comments are configured in settings.ini."

; Class override settings, apply to all classes.
; See https://www.php.net/manual/en/function.parse-ini-file.php
[class]
nullable = true
default = null
property = 'camel'
