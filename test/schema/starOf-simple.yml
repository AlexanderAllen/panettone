openapi: 3.0.1
info:
  title: Panettone starOf schemas
  version: 1.0.1
  description: |
    Simple use cases for `oneOf`, `anyOf`, `allOf`, and `not` schema types.


servers:
  - url: https://localhost
paths:
  /me:
    get:
      summary: Returns the authenticated userâ€™s information.
      responses:
        '200':
          $ref: '#/components/responses/Me'

components:

  schemas:
    TooManyRequests:
      allOf:
        - $ref: '#/components/schemas/Me'
        - type: object
          properties:
            spam_warning_urn:
              type: string

    PanettoneAnyOf:
      anyOf:
        - $ref: '#/components/schemas/Me'
        - $ref: '#/components/schemas/Activities'
        - type: object
          properties:
            inline_obj_string_prop_anyOf:
              type: string

    PanettoneOneOf:
      oneOf:
        - $ref: '#/components/schemas/Track'
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            inline_obj_string_prop_oneOf:
              type: string

    Me:
      type: object
      description: SoundCloud Me object
      properties:
        avatar_url:
          description: URL to a JPEG image.
          type: string
        city:
          description: city.
          type: string
        comments_count:
          description: comments count. From now on, the field always has a `0` value.
          type: integer
          deprecated: true

    Activities:
      type: object
      description: User's activities.
      properties:
        collection:
          type: array
          items:
            type: object
            properties:
              type:
                description: Type of activity (track).
                type: string
              created_at:
                description: Created timestamp.
                type: string
              origin:
                description: Origin.
                type: object
                anyOf:
                  - $ref: '#/components/schemas/Track'
                  - $ref: '#/components/schemas/Playlist'
        next_href:
          type: string
        future_href:
          type: string

    Track:
      type: object
      description: Soundcloud Track object.
      properties:
        title:
          description: Track title.
          type: string
        stream_url:
          description: URL to stream.
          type: string
        streamable:
          description: Is streamable.
          type: boolean
        tag_list:
          description: Tags.
          type: string
        uri:
          description: Track URI.
          type: string
        user:
          $ref: '#/components/schemas/User'
        user_favorite:
          description: Is user's favourite.
          type: boolean
        available_country_codes:
          description: List of countries where track is available.
          type: string
        access:
          type: string
          nullable: true
          description: |
            Level of access the user (logged in or anonymous) has to the track.
              * `playable` - user is allowed to listen to a full track.
              * `preview` - user is allowed to preview a track, meaning a snippet is available
              * `blocked` - user can only see the metadata of a track, no streaming is possible
          enum:
            - playable
            - preview
            - blocked
            - null
        download_url:
          description: URL to download a track.
          type: string
        reposts_count:
          description: Number of reposts.
          type: integer
        secret_uri:
          description: Secret URL.
          type: string

    Playlist:
      type: object
      description: Soundcloud Playlist Object
      properties:
        title:
          description: Playlist title.
          type: string
        id:
          description: Playlist identifier.
          type: integer
        kind:
          description: Type of Soundcloud object (playlist).
          type: string
        tracks:
          description: List of tracks.
          type: array
          items:
            $ref: '#/components/schemas/Track'
        type:
          description: Playlist type.
          type: string
        uri:
          description: Playlist URI.
          type: string
        user:
          $ref: '#/components/schemas/User'
        user_id:
          description: User identifier.
          type: integer
        likes_count:
          description: Count of playlist likes.
          type: integer
        label:
          $ref: '#/components/schemas/User'
        tracks_uri:
          description: tracks URI.
          type: string
        tags:
          description: Tags.
          type: string

    Playlists:
      type: object
      properties:
        collection:
          type: array
          items:
            $ref: '#/components/schemas/Playlist'
        next_href:
          type: string

    PlaylistsArray:
      deprecated: true
      type: array
      items:
        $ref: '#/components/schemas/Playlist'

    User:
      type: object
      description: SoundCloud User object
      properties:
        avatar_url:
          description: URL to a JPEG image
          type: string
        username:
          description: username
          type: string
        website:
          description: a URL to the website
          type: string
        website_title:
          description: a custom title for the website
          type: string

  responses:
    Me:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Me'
